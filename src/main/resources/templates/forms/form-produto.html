<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar produto</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</style>
</head>
<body>
<div th:insert="/fragments/header :: nav"></div>
<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2>Cadastro de Itens Apreendidos</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<form action="#" th:action="@{/produto/salvar}" method="post">
			  
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Nome:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="${produto.nome}">
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('produto.nome')}" th:errors="${produto.nome}"></span>
			    </div>				
			</div>	
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">ID Apreens√£o:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="${auxiliar.idAux}">
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('auxiliar.idAux')}" th:errors="${auxiliar.idAux}"></span>
			    </div>				
			</div>
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Quantidade:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="number" th:field="${produto.quantidade}">
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('produto.quantidade')}" th:errors="${produto.quantidade}"></span>
			    </div>				
			</div>
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Descricao:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="${produto.descricao}">
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('produto.descricao')}" th:errors="${produto.descricao}"></span>
			    </div>				
			</div>
				
			</div>
			<input class="btn btn-primary" type="submit" value="Gravar"/>
		</form>		
    </div>
</div>
</div>

</body>
</html>
