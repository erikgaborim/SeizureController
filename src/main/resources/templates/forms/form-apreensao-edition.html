<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Apreensão</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</style>
</head>
<body>
<div th:insert="/../fragments/header :: nav"></div>
<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2>Cadastro de Apreensão</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<form action="#" th:action="@{/apreensao/editar/{id}(id=${apreensao.id})}" th:object="${apreensao}" method="post">
			  
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Data:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{data}">
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
			    </div>				
			</div>			
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Descricao:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{descricao}">
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
			    </div>				
			</div>
			<input  class="btn btn-primary" type="submit" value="Gravar"/>
		</form>		
    </div>
</div>
</div>

</body>
</html>
